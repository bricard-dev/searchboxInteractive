<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>In-Page Filtered Search With Vanilla JavaScript</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero-body">
          <h1 class="title">SuperHero FAQ</h1>
          <h3 class="subtitle">Frequently Asked Question about Superhero</h3>
        </div>
      </section>

      <section>
        <label for="searchbox">Search</label>
        <input
          type="search"
          id="searchbox"
          placeholder="Live search keyword..."
        />
      </section>

      <section class="cards">
        <div class="card">
          <h5 class="card-title">What is Kryptonite?</h5>
          <div class="card-body">
            <p>It's Superman weakness</p>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
